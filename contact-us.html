<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon" />
    <title>Contact Us - Dal Investment Limited</title>
    <link rel="stylesheet" href="css/style.css" media="all" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <script src="js/header.js" defer></script>
    <script src="js/footer.js" defer></script>
  </head>
  <body>
    <!-- navbar start -->
    <header-component></header-component>

    <section class="contact-us">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="title text-center">
              <h1>Contact Us</h1>
              <p></p>
            </div>
          </div>
        </div>
        <!-- Dubai address start -->
        <div class="row m-auto py-4">
          <div class="col-md-4">
            <div class="contact-us__address-wrap">
              <ul>
                <li class="d-flex justify-content-start align-items-start">
                  <div class="circle-round rounded-circle mt-1">
                    <i
                      class="fa fa-map-marker-alt d-flex justify-content-center align-items-center"
                    ></i>
                  </div>
                  <div class="wrap">
                    <h6>Address</h6>
                    <p>
                      Office Address: Office No. 2080, Dubai Supreme Complex,
                      Umm Hurair 2, Dubai. P O Box No. 128136
                    </p>
                  </div>
                </li>
                <li class="mt-4 d-flex justify-content-start align-items-start">
                  <div class="circle-round rounded-circle mt-1">
                    <i
                      class="fas fa-phone-alt d-flex justify-content-center align-items-center"
                    ></i>
                  </div>
                  <div class="wrap">
                    <h6>Message Us</h6>
                    <p><a href="tel:+97148943011">Mr. Gaurav Chamaria</a></p>
                    <p><a href="tel:+971 48943011">+971 48943011</a></p>
                  </div>
                </li>
                <li class="mt-4 d-flex justify-content-start align-items-start">
                  <div class="circle-round rounded-circle mt-1">
                    <i
                      class="fas fa-envelope d-flex justify-content-center align-items-center"
                    ></i>
                  </div>
                  <div class="wrap">
                    <h6>Email</h6>
                    <p>
                      <a href="mailto:accounts@dalfund.co"
                        >accounts@dalfund.co</a
                      >
                    </p>
                    <a
                      href="https://www.linkedin.com/company/dawnstar-trading-dmcc"
                      class="media-icon"
                      ><i class="fab fa-linkedin-in mt-3"></i
                    ></a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-8">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3608.628274308208!2d55.31761257533968!3d25.249442329582767!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f5db8d4428153%3A0x5f303b62e43709bf!2sDubai%20Supreme%20Court%20Complex!5e0!3m2!1sen!2sin!4v1718111059954!5m2!1sen!2sin"
              width="100%"
              height="300"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
        <!-- form start -->
        <div class="row mt-3">
          <div class="col-sm-8 m-auto">
            <form name="RegForm" onsubmit="return validation()">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Name <span>*</span></label>
                  <input type="text" class="form-control" name="Name" />
                  <span class="error-msg"></span>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email <span>*</span></label>
                  <input type="email" class="form-control" name="emailid" />
                  <span class="error-msg"></span>
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Subject <span>*</span></label>
                <input type="text" class="form-control" name="subject" />
              </div>
              <div class="form-group">
                <label for="message">Message <span>*</span></label>
                <textarea
                  name="message"
                  class="form-control"
                  cols="30"
                  rows="5"
                ></textarea>
              </div>
              <div class="row">
                <div class="col-12 text-center">
                  <button type="submit" class="button">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- footer start -->
    <div class="footer-component">
      <footer-component></footer-component>
    </div>
    <script src="js/navbar.js" defer></script>
    <script src="js/active.js" defer></script>
    <script src="js/jqurey.js"></script>
    <script src="js/validation.js"></script>
  </body>
</html>
